name: Python CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "cp-library-py/**"
  pull_request:
    branches:
      - main
    paths:
      - "cp-library-py/**"

jobs:
  test-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cp-library-py
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Run mypy
        run: uv run mypy cp_library_py

      - name: Run test
        run: uv run python -m unittest discover -v

  build-doc:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cp-library-py/docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build docs
        run: sphinx-apidoc -f -o ./docs/source ../cp_library_py

      - name: Build html
        run: make html

      # Upload the book's HTML as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-python
          path: "docs/_build/html"
          compression-level: 0
