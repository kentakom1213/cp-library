<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Documentation Index</title>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css");

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fdf6e3;
      }
      main {
        text-align: center;
        padding: 2em;
        background-color: #fffaf3;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
      }
      h1 {
        color: #333;
        margin-bottom: 1em;
        font-size: 1.8em;
      }
      .section {
        margin-bottom: 1.5em;
      }
      .section-title {
        color: #333;
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 1em;
        align-items: center;
      }
      .link-btn {
        display: inline-flex;
        align-items: center;
        padding: 0.6em 1.2em;
        color: #fff;
        background-color: #ffadad;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-size: 1em;
      }
      .link-btn i {
        margin-right: 0.5em;
      }
      .link-btn.github {
        background-color: #6e5494;
        margin-top: 1em;
      }
      .link-btn:hover {
        background-color: #ff9191;
      }
      .link-btn.github:hover {
        background-color: #563d7c;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Powell's Library</h1>

      <div class="section">
        <div class="section-title">Pythonライブラリ</div>
        <div class="links">
          <a href="cp_library_py/index.html" class="link-btn"
            ><i class="fab fa-python"></i>ドキュメント</a
          >
        </div>
      </div>

      <div class="section">
        <div class="section-title">Rustライブラリ</div>
        <div class="links">
          <a href="cp_library_rs/index.html" class="link-btn"
            ><i class="fab fa-rust"></i>ドキュメント</a
          >
        </div>
      </div>

      <a
        href="https://github.com/kentakom1213/cp-library"
        class="link-btn github"
        ><i class="fab fa-github"></i>GitHubリポジトリ</a
      >
    </main>
  </body>
</html>
